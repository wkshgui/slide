<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CodePen - CSS Carousel</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css'>
  <link rel="stylesheet" href="./style.css">

</head>

<body>

  <ul class="slides">

    <input type="radio" id="control-1" name="control" checked>
    <input type="radio" id="control-2" name="control">
    <input type="radio" id="control-3" name="control">

    <!--  左右按钮效果  -->
    <div class="navigator slide-1">
      <label for="control-3">
        <i class="fas fa-chevron-left"></i>
      </label>
      <label for="control-2">
        <i class="fas fa-chevron-right"></i>
      </label>
    </div>

    <div class="navigator slide-2">
      <label for="control-1">
        <i class="fas fa-chevron-left"></i>
      </label>
      <label for="control-3">
        <i class="fas fa-chevron-right"></i>
      </label>
    </div>

    <div class="navigator slide-3">
      <label for="control-2">
        <i class="fas fa-chevron-left"></i>
      </label>
      <label for="control-1">
        <i class="fas fa-chevron-right"></i>
      </label>
    </div>
    <!--  左右按钮效果  -->

    <li class="slide"><img src="./leetcode_1.jpg" alt="" width="600px" height="300px"></li>
    <li class="slide"><img src="./leetcode_2.jpg" alt="" width="600px" height="300px"></li>
    <li class="slide"><img src="./leetcode_3.jpg" alt="" width="600px" height="300px"></li>

    <div class="controls-visible">
      <label for="control-1"></label>
      <label for="control-2"></label>
      <label for="control-3"></label>
    </div>
  </ul>

</body>

</html>
